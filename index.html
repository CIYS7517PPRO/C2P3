<!DOCTYPE html>
<html>
<head>
    <link href="http://35.185.87.233/static/stylesheets/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
</head>
<body>
    <p>The time is </p>
    <p id="time"></p>
    
    <script>
        var paragraph = document.getElementById("time");
        window.setInterval(() => {
            var date = new Date;
            paragraph.innerHTML = date.toUTCString();
        }, 1000)
    </script>
</body>
</html>
